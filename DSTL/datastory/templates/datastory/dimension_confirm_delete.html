{% extends 'datastory/base.html' %}

{% block title %}
    Delete Dimension
{% endblock %}

{% block content %}
    <form
        action="{{ dimension.get_delete_url }}"
        method="post">
        {% csrf_token %}
        <p>
            Are you sure that you want to delete
            dimension {{ dimension }}?
        </p>
        <a href="{{ dimension.get_absolute_url }}"
            class="button button-primary">
            Cancel</a>
        <button type="submit" class="button button-primary">Delete Dimension</button>
    </form>
{% endblock %}
