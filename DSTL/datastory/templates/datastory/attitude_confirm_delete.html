{% extends 'datastory/base.html' %}

{% block title %}
    Delete Attitude
{% endblock %}

{% block content %}
    <form
        action="{{ attitude.get_delete_url }}"
        method="post">
        {% csrf_token %}
        <p>
            Are you sure that you want to delete
            attitude {{ attitude }}?
        </p>
        <a href="{{ attitude.get_absolute_url }}"
            class="button button-primary">
            Cancel</a>
        <button type="submit" class="button button-primary">Delete Attitude</button>
    </form>
{% endblock %}
